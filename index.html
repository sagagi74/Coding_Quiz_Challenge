<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challege</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="Title-heading">Coding Quiz Challenge</h1>
            <h2 id="Title-Description"> Try to answer the following code-realted questions with the time limit.
                Keep in mind that incorrect answers will penalize your score time by ten seconds.
            </h2>
            <br>
        </header>
        <div id="quiz-start">
            <button id="start-button">Start Quiz</button>
        </div>
        <div id="quiz" class="hidden">
            <div id="question"></div>
            <div id="answers"></div>
            <div id="wrongAnswer" class="hidden">Wrong Answer!</div>
            <div id="correctAnswer" class = "hidden">Correct Answer!</div>
            <div id="timer">Time Left: <span id="time-left">60</span> seconds</div>
        </div>
        <div id="game-over" class="hidden">
            <h3 id="game-over-heading">Game Over!</h3>
            <form id="initials-form">
                <label for="initials">Enter Your Initials:</label>
                <input type="text" id="initials" maxlength="3" required>
                <button type="submit">Submit</button>
            </form>
            
        </div>
        <div>
            <h3 id="High-Scores_Display">HighScores</h3>
            <ul id="highscores"></ul>
            <button id="Goback-button">GoBack</button>
            <button id="Clear-button">Clear Highscores</button>
        </div>

        <a href="#" id="highscores-link" class="hidden">View Highscores</a>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
